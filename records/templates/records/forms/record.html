{% extends 'records/pages/main.html' %}

{% block item-content %}
<form method="POST">
    {% csrf_token %}
    <div class="main-row p-0 m-0">
        <h3>정보추가</h3>
		<div class="ml-auto">
			<input class="btn btn-outline-secondary virus-button-style" type="submit" value="&check; 등록하기" />
			<a class="btn btn-outline-secondary virus-button-style ml-1 mr-0" href="{% url 'records-main' %}" role="button">&#10005; 취소하기</a>
        </div>
    </div>
    <hr></hr>
    <div class="form-group col-lg-6 col-md-8 col-12">
      <!--  <label for="{{ form.patient.id_for_label }}">Patient number</label> -->
        <p>Patient number</p>
        {{ form.patient }}
    </div>
    <div class="form-group col-lg-6 col-md-8 col-12">
        <label for="{{ form.liquid_amount.id_for_label }}">{{ form.liquid_amount.label }}</label>
        <input class="form-control" type="text" id="{{ form.liquid_amount.id_for_label }}" name="{{ form.liquid_amount.html_name }}" placeholder="{{ form.liquid_amount.label }}" value="{% if form.liquid_amount.value %}{{ form.liquid_amount.value }}{% endif %}" />
    </div>
    <div class="form-group col-lg-6 col-md-8 col-12">
        <label for="{{ form.consume_amount.id_for_label }}">{{ form.consume_amount.label }}</label>
        <input class="form-control" type="text" id="{{ form.consume_amount.id_for_label }}" name="{{ form.consume_amount.html_name }}" placeholder="{{ form.consume_amount.label }}" value="{% if form.consume_amount.value %}{{ form.consume_amount.value }}{% endif %}" />
    </div>
    <div class="form-group col-lg-6 col-md-8 col-12">
        <label for="{{ form.urine_amount.id_for_label }}">{{ form.urine_amount.label }}</label>
        <input class="form-control" type="text" id="{{ form.urine_amount.id_for_label }}" name="{{ form.urine_amount.html_name }}" placeholder="{{ form.urine_amount.label }}" value="{% if form.urine_amount.value %}{{ form.urine_amount.value }}{% endif %}" />
    </div>
    <div class="form-group col-lg-6 col-md-8 col-12">
        <label for="{{ form.stool_count.id_for_label }}">{{ form.stool_count.label }}</label>
        <input class="form-control" type="text" id="{{ form.stool_count.id_for_label }}" name="{{ form.stool_count.html_name }}" placeholder="{{ form.stool_count.label }}" value="{% if form.stool_count.value %}{{ form.stool_count.value }}{% endif %}" />
    </div>

</form>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(document).ready(function() {
        $('.datepicker').datepicker({dateFormat: 'yy-mm-dd'});
    });
</script>
{% endblock %}
